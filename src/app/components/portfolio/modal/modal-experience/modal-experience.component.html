<app-modal-item>
  <ng-container title-header>
    <h2>{{ data.id ? "Editar experiencia" : "Crear experiencia" }}</h2>
  </ng-container>
  <ng-container form>
    <form [formGroup]="form">
      <div class="form-group">
        <input
          pInputText
          formControlName="cargo"
          placeholder="Cargo"
          class="form-control"
          id="cargo"
        />
        <app-messages-error [control]="cargo"></app-messages-error>
      </div>
      <div class="form-group">
        <input
          pInputText
          formControlName="empresa"
          placeholder="Empresa"
          class="form-control"
          id="empresa"
        />
        <app-messages-error [control]="empresa"></app-messages-error>
      </div>
      <div class="form-row">
        <div class="form-group col-4">
          <span class="p-float-label">
            <p-inputMask
              id="fecha_desde"
              mask="99/99/9999"
              formControlName="fecha_desde"
              slotChar="mm/dd/yyyy"
            >
            </p-inputMask>
            <label for="fecha_desde">Fecha desde</label>
          </span>
          <app-messages-error [control]="fecha_desde"></app-messages-error>
        </div>
        <div class="form-group col-3" style="text-align: center;">
            <p-checkbox formControlName="actualmente" [binary]="true" inputId="binary" label="Actualmente" (onChange)="onChangeCheckbox()"></p-checkbox>
        </div>
        <div class="form-group col-4" *ngIf="!actualmente?.value">
          <span class="p-float-label">
            <p-inputMask
              id="fecha_hasta"
              mask="99/99/9999"
              formControlName="fecha_hasta"
              slotChar="mm/dd/yyyy"
            >
            </p-inputMask>
            <label for="fecha_hasta">Fecha hasta</label>
          </span>
          <app-messages-error [control]="fecha_hasta"></app-messages-error>
        </div>
      </div>

      <div class="form-group">
        <input
          pInputText
          formControlName="direccion"
          placeholder="Direccion"
          name="direccion"
          class="form-control"
          id="direccion"
        />
        <app-messages-error [control]="direccion"></app-messages-error>
      </div>

      <div class="footer-modal">
        <p-button
          (click)="submit()"
          [disabled]="form.invalid"
          [ngClass]="{ 'disable-click': form.invalid }"
          label="Guardar"
          class="button-modal"
        ></p-button>
        <p-button (click)="closeModal()" label="Cancelar" class="button-modal">
        </p-button>
      </div>
    </form>
  </ng-container>
</app-modal-item>
