<app-modal-item>
    <ng-container title-header>
      <h2>Editar acerca de</h2>
    </ng-container>
    <ng-container form>
      <form [formGroup]="form">
        <div class="form-group">
          <textarea
            pInputTextarea
            formControlName="acerca_de"
            placeholder="Acerca de"
            class="form-control"
            id="acerca_de"
            [rows]="5" [cols]="30"
          >
          </textarea>
          <app-messages-error [control]="acerca_de"></app-messages-error>
        </div>
  
        <div class="footer-modal">
          <p-button
            (click)="submit()"
            [disabled]="form.invalid"
            [ngClass]="{ 'disable-click': form.invalid }"
            label="Guardar"
            class="button-modal"
          ></p-button>
          <p-button (click)="closeModal(data)" label="Cancelar" class="button-modal">
          </p-button>
        </div>
      </form>
    </ng-container>
  </app-modal-item>
