<app-modal-item>
  <ng-container title-header>
    <h2>{{ data.id ? "Editar proyecto" : "Crear proyecto" }}</h2>
  </ng-container>
  <ng-container form>
    <form [formGroup]="form">
      <div class="form-group">
        <input
          pInputText
          formControlName="nombre"
          placeholder="Nombre"
          class="form-control"
          id="nombre"
        />
        <app-messages-error [control]="nombre"></app-messages-error>
      </div>
      <div class="form-group">
        <textarea
          pInputTextarea
          formControlName="descripcion"
          placeholder="Descripcion"
          class="form-control"
          id="descripcion"
          [rows]="5" [cols]="30"
        >
        </textarea>
        <app-messages-error [control]="descripcion"></app-messages-error>
      </div>
      <div class="form-group">
          <p-inputMask
            id="anio_realizacion"
            mask="9999"
            slotChar=""
            formControlName="anio_realizacion"
            placeholder="A&ntilde;o realizado"
          >
          </p-inputMask>
          <app-messages-error [control]="anio_realizacion"></app-messages-error>
      </div>
      <div class="footer-modal">
        <p-button
          (click)="submit()"
          [disabled]="form.invalid"
          [ngClass]="{ 'disable-click': form.invalid }"
          label="Guardar"
          class="button-modal"
        ></p-button>
        <p-button (click)="closeModal()" label="Cancelar" class="button-modal">
        </p-button>
      </div>
    </form>
  </ng-container>
</app-modal-item>
